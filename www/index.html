<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>PhoneGap Build Sample</title>
    <!-- Meta -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  </head>

  <body>

    <div id="app" class="app">
      <h1>DeviceInfo</h1>
      <div id="deviceready">
        <p class="status pending blink">Connecting to Device</p>
        <p class="status complete blink hide">Device is Ready</p>
      </div>
    </div>

    <h2>DeviceInfo</h2>
    <ul>
      <li>Device Name=<span id="app-device-name">(none)</span></li>
      <li>Device Cordova=<span id="app-device-cordova">(none)</span></li>
      <li>Device Platform=<span id="app-device-platform">(none)</span></li>
      <li>Device UUID=<span id="app-device-uuid">(none)</span></li>
      <li>Device Version=<span id="app-device-version">(none)</span></li>
    </ul>

    <h2>Compass</h2>
    <ul>
      <li>Compass Heading=<span id="app-compass-heading">(none)</span></li>
    </ul>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        var isBrowser = false;
        if( !window.device ) {
            isBrowser = true;
            console.log('creating a window.device');
            window.device = {};
            window.device.name = 'Chromium';
            window.device.cordova = 'Codova v2.0.0';
            window.device.platform = 'Android';
            window.device.version = 'v2.3';
            window.device.uuid = 'ef2e54f7-db1d-4647-b3c6-82272924ad0b';
        }
        if ( !navigator.compass ) {
            isBrowser = true;
            console.log('creating a window.compass');
            navigator.compass = {};
            navigator.compass.getCurrentHeading = function(success, error) {
                success(12.25);
            };
        }
        // load our device ready
        if ( isBrowser ) {
            app.deviceready();
        }
    </script>

  </body>

</html>
