<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>PhoneGap Build Sample</title>
    <!-- Meta -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  </head>

  <body>

    <div class="app">
      <h1>DeviceInfo</h1>
      <div id="deviceready">
        <p class="status pending blink">Connecting to Device</p>
        <p class="status complete blink hide">Device is Ready</p>
      </div>
    </div>

    <h2>DeviceInfo</h2>
    <ul>
      <li>Device Name=<span id="app-device-name"></span></li>
      <li>Device Cordova=<span id="app-device-cordova"></span></li>
      <li>Device Platform=<span id="app-device-platform"></span></li>
      <li>Device UUID=<span id="app-device-uuid"></span></li>
      <li>Device Version=<span id="app-device-version"></span></li>
    </ul>

    <h2>Compass</h2>
    <ul>
      <li>Compass Heading=<span id="app-compass-heading"></span></li>
    </ul>

    <script type="text/javascript" src="phonegap.js"></script>
    <!-- <script type="text/javascript" src="js/index.js"></script> -->
    <!--
    <script type="text/javascript">
      app.initialize();
    </script>
    -->
    <script type="text/javascript">
      document.addEventListener("deviceready", function() {
          document.getElementById('deviceready').style.display = 'none';
      }, false);
    </script>

  </body>

</html>
