<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>PhoneGap Build Sample</title>
    <!-- Meta -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  </head>

  <body>

    <div id="app" class="app">
      <h1>DeviceInfo</h1>
      <div id="deviceready">
        <p class="status pending blink">Connecting to Device</p>
        <p class="status complete blink hide">Device is Ready</p>
      </div>
    </div>

    <h2>DeviceInfo</h2>
    <ul>
      <li>Device Name=<span id="app-device-name">(none)</span></li>
      <li>Device Cordova=<span id="app-device-cordova">(none)</span></li>
      <li>Device Platform=<span id="app-device-platform">(none)</span></li>
      <li>Device UUID=<span id="app-device-uuid">(none)</span></li>
      <li>Device Version=<span id="app-device-version">(none)</span></li>
    </ul>

    <h2>Compass</h2>
    <ul>
      <li>Compass Heading=<span id="app-compass-heading">(none)</span></li>
    </ul>

    <h2>Log</h2>
    <ul id="log"></ul>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.init();
    </script>

  </body>

</html>
